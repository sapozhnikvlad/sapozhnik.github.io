								<div class="clear"></div>

								<div class="col_full">

									<textarea class="required sm-form-control" id="template-contactform-message" name="template-contactform-message" rows="6" cols="30" aria-required="true"></textarea>
								</div>

								<div class="col_full hidden">

								</div>

								<div class="col_full">
